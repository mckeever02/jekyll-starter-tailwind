<button class="tab-link leading-tight md:text-lg xl:text-xl p-6 block w-full hover:text-white transition duration-300 tab border-t-0 border-l-0 border-r-0 outline-none font-medium nowrap {% if include.active == 'active' %}tab-active{% endif %}" onclick="openTab(event, '{{include.id}}')">{{include.name}}</button>
