<h2 class="text-center text-3xl md:text-4xl mb-12">Testimonials</h2>
<div class="relative mx-auto testimonial-glide glide mb-16">
  {% include slide-overlays.html %}
  {% include slide-arrows.html %}
  <div data-glide-el="track" class="glide__track">
    <ul class="glide__slides">
      {% for slide in page.testimonials %}
      <li class="glide__slide">
        <div class="relative max-w-2xl mx-auto">
          <div class="absolute h-full bg-darkGreen border top-0 z-10 testimonial-accent"></div>
          <blockquote class="bg-darkGreen border text-white w-full text-center p-6 font-display text-2xl md:text-3xl font-bold relative z-20">
            {{slide.content}}
            <cite class="tracking-widest uppercase mt-6 not-italic text-base block font-body font-medium text-white">{{slide.name}}</cite>
            <span class="not-italic text-sm block font-body font-normal text-silver">{{slide.title}}</span>
          </blockquote>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
