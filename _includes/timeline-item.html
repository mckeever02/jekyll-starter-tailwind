<div class="timeline-item w-full flex flex-row {% unless forloop.last %}mb-16{%endunless%}">
    <div class="mr-2 lg:mr-4 bg-darkGreen relative z-1 w-6 h-6 items-center rounded-full flex justify-center">
        <div class="bg-darkGreen w-3 h-3 border-2 border-solid border-silver rounded-full z-2"></div>
    </div>
    <div class="timeline-item--content w-full">
        <span class="timelime-item--date text-base font-medium text-silver">{{item.date}}</span>
        <h4 class="timeline-item--title font-body text-lg font-medium">{{item.title}}<br /><span>&ldquo;{{item.quote}}&rdquo;</span></h4>
    </div>
</div>
