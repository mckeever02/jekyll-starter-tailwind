<div class="relative pb-16 md:py-16 hero flex items-center">
    <div class="block {% if page.layout == 'portfolio-single' %} lg:w-5/6 xl:w-4/6 {% else %} lg:w-4/5 {%endif%}relative z-10">
    {% if page.layout == "portfolio-single" %}
        <h1 class="hero-subtitle">Case Study</h1>
        <h2 class="hero-title">{{page.title}}</h2>
    {% else %}
        <h1 class="hero-subtitle">{{page.title}}</h1>
        <h2 class="hero-title">{{page.description}}</h2>
    {% endif %}
    </div>
    <div class="absolute right-0 hero-anim top-50 {% unless page.layout == 'portfolio-single' %}opacity-50 hero-anim--lg{%endunless%} z-0" id="{{page.animation}}"></div>
</div>
