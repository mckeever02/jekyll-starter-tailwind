<!doctype html>
<html class="no-js font-body antialiased" lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {% if page.url == "/" %}
    {{site.title}} &middot; {{site.small_description}}
    {% elsif page.layout == "portfolio-single" %}
    {{page.thumbnail_title}} Case Study &middot; {{site.title}}
    {% else %}
    {{page.title}} &middot; {{site.title}}
    {%endif%}
  </title>
  <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Opengraph -->
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:image" content="{{site.url}}/images/social-image.png">
  <meta property="og:image:alt" content="Preview of website of Melanie Polkosky">
  <meta property="og:description" content="{{site.description}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:locale" content="en_US">
  <meta property="article:author" content="{{site.title}}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@melaniepolkosky">
  <meta name="twitter:url" content="{{site.url}}">
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:image" content="{{site.url}}/images/social-image.png">
  <meta name="twitter:image:alt" content="Preview of website of Melanie Polkosky">

  <!-- BugHerd -->
  <script>
    window.onUsersnapCXLoad = function (api) {
      api.init();
    }
    var script = document.createElement('script');
    script.async = 1;
    script.src = 'https://widget.usersnap.com/load/38246ac1-beb6-4b74-adbe-e1cf9b2ecf73?onload=onUsersnapCXLoad';
    document.getElementsByTagName('head')[0].appendChild(script);
  </script>
</head>

<body class="sm:p-12 text-white">
